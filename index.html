<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>江阴长泾天气预报</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%234ca2cd'><path d='M12 2a9 9
0 0 0-9 9c0 5 9 11 9 11s9-6 9-11a9 9 0 0 0-9-9zm0 13a4 4 0 1 1 0-8 4 4 0 0 1 0 8z'/></svg>">
</head>
<body>
    <!-- 添加加载动画 -->
    <div class="loading"></div>
    
    <div class="container">
        <header>
            <h1>江阴长泾天气预报</h1>
            <div class="time-container">
                <div id="current-date"></div>
                <div id="current-time"></div>
            </div>
        </header>
        
        <main>
            <section class="current-weather">
                <div class="card">
                    <h2>当前天气</h2>
                    <div class="weather-info">
                        <div class="weather-icon">
                            <i id="current-icon" class="fas fa-sun"></i>
                        </div>
                        <div class="weather-details">
                            <div class="temperature">
                                <span id="current-temp">--</span><span class="degree">°C</span>
                            </div>
                            <div class="description" id="current-description">--</div>
                            <div class="details">
                                <div class="detail">
                                    <i class="fas fa-wind"></i>
                                    <span id="current-wind">--</span>
                                </div>
                                <div class="detail">
                                    <i class="fas fa-tint"></i>
                                    <span id="current-humidity">--</span>
                                </div>
                                <!-- 添加更多天气信息 -->
                                <div class="detail">
                                    <i class="fas fa-compress-alt"></i>
                                    <span id="current-pressure">--</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- 添加刷新按钮 -->
                    <button id="refresh-btn" class="refresh-button">
                        <i class="fas fa-sync-alt"></i> 刷新数据
                    </button>
                </div>
            </section>
            
            <section class="forecast">
                <h2>未来天气预报</h2>
                <div class="forecast-container" id="forecast-container">
                    <!-- Forecast cards will be added here dynamically -->
                </div>
            </section>

            <!-- 添加天气趋势图表 -->
            <section class="weather-trend">
                <h2>温度趋势</h2>
                <div class="card">
                    <canvas id="temperature-chart"></canvas>
                </div>
            </section>
        </main>
        
        <footer>
            <p>数据来源: <a href="https://openweathermap.org/" target="_blank">OpenWeather API</a></p>
            <p>&copy; <span id="current-year">2023</span> 江阴长泾天气预报</p>
        </footer>
    </div>
    
    <!-- 添加Chart.js库用于图表 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
