<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>江阴长泾天气预报</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>江阴长泾天气预报</h1>
            <div class="time-container">
                <div id="current-date"></div>
                <div id="current-time"></div>
            </div>
        </header>
        
        <main>
            <section class="current-weather">
                <div class="card">
                    <h2>当前天气</h2>
                    <div class="weather-info">
                        <div class="weather-icon">
                            <i id="current-icon" class="fas fa-sun"></i>
                        </div>
                        <div class="weather-details">
                            <div class="temperature">
                                <span id="current-temp">--</span><span class="degree">°C</span>
                            </div>
                            <div class="description" id="current-description">--</div>
                            <div class="details">
                                <div class="detail">
                                    <i class="fas fa-wind"></i>
                                    <span id="current-wind">--</span>
                                </div>
                                <div class="detail">
                                    <i class="fas fa-tint"></i>
                                    <span id="current-humidity">--</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            
            <section class="forecast">
                <h2>未来天气预报</h2>
                <div class="forecast-container" id="forecast-container">
                    <!-- Forecast cards will be added here dynamically -->
                </div>
            </section>
        </main>
        
        <footer>
            <p>数据来源: <a href="https://openweathermap.org/" target="_blank">OpenWeather API</a></p>
            <p>&copy; 2023 江阴长泾天气预报</p>
        </footer>
    </div>
    
    <script src="js/app.js"></script>
</body>
</html>
